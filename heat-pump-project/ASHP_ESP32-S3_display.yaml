esphome:
  name: ashp-display
  friendly_name: "ASHP Display"
  min_version: 2025.05.2
  platformio_options:
    build_unflags: -Werror=all
    board_build.flash_mode: dio
    build_flags:
      - -DBOARD_HAS_PSRAM
    board_build.esp-idf.memory_type: qio_opi
    board_upload.maximum_ram_size: 524288
    board_build.flash_size: 8MB
  on_boot:
    priority: -100  # Run after everything else is initialized
    then:
      - script.execute: wake_backlight
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: "y"
      CONFIG_FREERTOS_HZ: "1000"
      CONFIG_ESP_DEFAULT_CPU_FREQ_MHZ_240: y
      CONFIG_ESPTOOLPY_FLASHMODE_QIO: y
      CONFIG_ESPTOOLPY_FLASHFREQ_80M: y
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_IDF_EXPERIMENTAL_FEATURES: y
      CONFIG_SPIRAM_SPEED_80M: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y
    advanced:
      enable_idf_experimental_features: False

# host:
#   mac_address: "de:ad:be:ef:fe:ed"

logger:
  level: DEBUG
  hardware_uart: UART0
  baud_rate: 0
  logs:
    safe_mode: INFO
    debug: INFO
    main: INFO
    esp-idf: WARN
    esp32.preferences: INFO
    wifi: WARN
    api: WARN
    sntp: WARN
    i2c: WARN
    i2c.idf: WARN
    ch422g: WARN
    touchscreen: WARN
    gt911.touchscreen: WARN
    switch: WARN
    sensor: WARN
    binary_sensor: WARN
    text_sensor: WARN
    light: WARN
    select: WARN
    homeassistant.sensor: WARN
    homeassistant.binary_sensor: WARN
    homeassistant.text_sensor: WARN
    template.switch: WARN
    script: WARN
    http_request: WARN
    http_request.idf: WARN
    online_image: WARN
    number: WARN

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

http_request:
  verify_ssl: false

debug:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

psram:
  mode: octal
  speed: 80MHz

ch422g:
  - id: io_ex

i2c:
  sda: 8
  scl: 9
  frequency: 400kHz
  scan: false
  id: bus_a

light:
  - platform: binary
    name: "Display Backlight"
    id: display_backlight
    output: backlight_gpio
    restore_mode: ALWAYS_ON

globals:
  - id: backlight_active
    type: bool
    restore_value: no
    initial_value: 'true'

script:
  - id: backlight_timeout
    then:
      - if:
          condition:
            lambda: 'return id(backlight_active);'
          then:
            - lambda: |-
                ESP_LOGI("backlight", "Display timeout - turning off backlight");
                id(backlight_active) = false;
            - light.turn_off: display_backlight

  - id: wake_backlight
    mode: restart  # Restart if already running (resets timer)
    then:
      # Turn on backlight if it was off
      - if:
          condition:
            lambda: 'return !id(backlight_active);'
          then:
            - lambda: |-
                ESP_LOGI("backlight", "Waking display from touch");
                id(backlight_active) = true;
            - light.turn_on: display_backlight
      
      # Wait 5 minutes, then timeout
      - delay: 300s
      - script.execute: backlight_timeout


safe_mode:

button:
  - platform: safe_mode
    name: "Device Restart (Safe mode)"
    id: id_button_device_restart_safe_mode
    icon: mdi:restart-alert

output:
  - platform: gpio
    id: backlight_gpio
    pin:
      ch422g: io_ex
      number: 0
      mode: output
      inverted: false

# Touchscreen (hardware)
touchscreen:
  platform: gt911
  address: 0x5D
  id: my_touchscreen
  interrupt_pin: 4
  reset_pin:
    ch422g: io_ex
    number: 1
  on_touch:
    - script.execute: wake_backlight
# Display (hardware)
display:
  - platform: rpi_dpi_rgb
    id: device_display
    update_interval: never
    auto_clear_enabled: false
    color_order: RGB
    pclk_frequency: 21MHz
    dimensions:
      width: 800
      height: 480
    reset_pin:
      ch422g: io_ex
      number: 2
    de_pin:
      number: 5
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    pclk_pin: 7
    pclk_inverted: true
    hsync_back_porch: 16
    hsync_front_porch: 210
    hsync_pulse_width: 4
    vsync_back_porch: 13
    vsync_front_porch: 4
    vsync_pulse_width: 4
    data_pins:
      red: [1, 2, 42, 41, 40]
      blue: [14, 38, 18, 17, 10]
      green: [39, 0, 45, 48, 47, 21]

# UART/Modbus (hardwareâ€”keep wiring as per your device)
uart:
  id: mod_bus
  tx_pin: GPIO15
  rx_pin: GPIO16
  baud_rate: 19200
  stop_bits: 1
  parity: NONE
  data_bits: 8

modbus:
  id: modbus1
  uart_id: mod_bus

modbus_controller:
  id: aerona3
  address: 1
  modbus_id: modbus1
  update_interval: 10s
  command_throttle: 200ms

# Bring in your Modbus controller and register maps (adjust paths)
binary_sensor: !include includes/modbus_binary_sensors.yaml
switch: !include includes/modbus_switches.yaml
number: !include includes/modbus_numbers.yaml
sensor: !include includes/modbus_sensors.yaml

